specVersion: 0.0.2
description: NiftyDegen NFTs from NiftyLeague
repository: https://github.com/NiftyLeague/NiftyLeagueApp
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyDegen
    network: "localhost"
    source:
      address: "0x3Aa5ebB10DC797CAC828524e59A333d0A371443c"
      abi: NiftyDegen
      startBlock: 24
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Character
        - Owner
      abis:
        - name: NiftyDegen
          file: ./abis/localhost/NiftyDegen.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NameUpdated(indexed uint256,string,string)
          handler: handleCharacterNameChange
      file: ./src/mapping.ts
