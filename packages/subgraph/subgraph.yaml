specVersion: 0.0.2
description: NiftyDegen NFTs from NiftyLeague
repository: https://github.com/NiftyLeague/NiftyLeagueApp
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyDegen
    network: "localhost"
    source:
      address: "0xc351628EB244ec633d5f21fBD6621e1a683B1181"
      abi: NiftyDegen
      startBlock: 60
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Character
        - Owner
      abis:
        - name: NiftyDegen
          file: ./abis/localhost/NiftyDegen.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NameUpdated(indexed uint256,string,string)
          handler: handleCharacterNameChange
      file: ./src/mapping.ts
