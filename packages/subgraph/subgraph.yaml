specVersion: 0.0.2
description: NiftyDegen NFTs from NiftyLeague
repository: https://github.com/NiftyLeague/NiftyLeagueApp
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyDegen
    network: "rinkeby"
    source:
      address: "0x685Da25E42a23682a7B97f0EE1254a46b51A1b34"
      abi: NiftyDegen
      startBlock: 9335340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Character
        - Owner
        - TraitMap
        - Contract
      abis:
        - name: NiftyDegen
          file: ./abis/rinkeby/NiftyDegen.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NameUpdated(indexed uint256,string,string)
          handler: handleCharacterNameChange
