specVersion: 0.0.2
description: NiftyDegen NFTs from NiftyLeague
repository: https://github.com/NiftyLeague/NiftyLeagueApp
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyDegen
    network: "rinkeby"
    source:
      address: "0xA9C8389b14157356661f2B33123527BbACEEAD5E"
      abi: NiftyDegen
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Character
        - Owner
      abis:
        - name: NiftyDegen
          file: ./abis/rinkeby/NiftyDegen.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NameUpdated(indexed uint256,string,string)
          handler: handleCharacterNameChange
      file: ./src/mapping.ts
