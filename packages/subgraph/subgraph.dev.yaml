specVersion: 0.0.2
environment: localhost
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyLeagueCharacter
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: NiftyLeagueCharacter
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Character
        - Owner
      abis:
        - name: NiftyLeagueCharacter
          file: ./abis/localhost/NiftyLeagueCharacter.json
      eventHandlers:
        - event: CharacterGenerated(indexed uint256,uint256,address)
          handler: handleCharacterGenerated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
