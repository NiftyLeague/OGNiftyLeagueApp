specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyDegen
    network: localhost
    source:
      address: "{{NiftyDegenAddress}}"
      abi: NiftyDegen
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Character
        - Owner
      abis:
        - name: NiftyDegen
          file: ./abis/NiftyDegen.json
      eventHandlers:
        - event: CharacterGenerated(indexed uint256,uint256,address)
          handler: handleCharacterGenerated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
