specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      address: "{{YourContractAddress}}"
      abi: YourContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: YourContract
          file: ./abis/YourContract.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NiftyLeagueCharacter
    network: localhost
    source:
      address: "{{NiftyLeagueCharacterAddress}}"
      abi: NiftyLeagueCharacter
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Character
        - Owner
      abis:
        - name: NiftyLeagueCharacter
          file: ./abis/NiftyLeagueCharacter.json
      eventHandlers:
        - event: CharacterGenerated(indexed uint256,uint256,address)
          handler: handleCharacterGenerated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
