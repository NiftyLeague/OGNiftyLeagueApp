type Purpose @entity {
  id: ID!
  sender: Sender!
  purpose: String!
  createdAt: BigInt!
  transactionHash: String!
}

type Sender @entity {
  id: ID!
  address: Bytes!
  purposes: [Purpose!] @derivedFrom(field: "sender")
  createdAt: BigInt!
  purposeCount: BigInt!
}

type Character @entity {
  id: ID!
  owner: Owner!
  traits: BigInt!
  name: String!
  createdAt: BigInt!
  transactionHash: String!
}

type Owner @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  characters: [Character!] @derivedFrom(field: "owner")
  characterCount: BigInt!
}
