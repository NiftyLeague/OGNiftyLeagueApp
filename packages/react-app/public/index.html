<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="NFT gaming universe brought to you by the Nifty League" />
    <link rel="canonical" href="https://nifty-league.com/" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#212121" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      media="(prefers-color-scheme: no-preference)"
      href="%PUBLIC_URL%/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      media="(prefers-color-scheme: no-preference)"
      href="%PUBLIC_URL%/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      media="(prefers-color-scheme: no-preference)"
      href="%PUBLIC_URL%/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      media="(prefers-color-scheme: light)"
      href="%PUBLIC_URL%/icons/apple-touch-icon-purple.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      media="(prefers-color-scheme: light)"
      href="%PUBLIC_URL%/icons/favicon-purple-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      media="(prefers-color-scheme: light)"
      href="%PUBLIC_URL%/icons/favicon-purple-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      media="(prefers-color-scheme: dark)"
      href="%PUBLIC_URL%/icons/apple-touch-icon-white.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      media="(prefers-color-scheme: dark)"
      href="%PUBLIC_URL%/icons/favicon-white-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      media="(prefers-color-scheme: dark)"
      href="%PUBLIC_URL%/icons/favicon-white-16x16.png"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--
      site.webmanifest provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nifty League | NFT Gaming</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
